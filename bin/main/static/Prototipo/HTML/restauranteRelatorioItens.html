<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>BlueFood</title>
        <link rel="stylesheet" type="text/css" href="../CSS/BlueFoodEstiloSistema.css"/>
    </head>
    <body>
        <header>
            <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <a href="">
                    <img id="imgLogotipoSistema" src="..\images\bf_logotipoSistema.png"/>
                </a>
            </div>
            <div id="divUsuarioLogado">
                Olá Nome do Usuário!
            </div>
        </header>
        <br/><br/>
        <!--  Cabeçalho - Fim -->
        
                    <div>
                <h1>Relatório de Itens</h1>
            </div>
            
            <fieldset>
            <legend>Filtros</legend>
                <label for="item">Item:</label><br/>
                <input type="text" id="item" name="item" placeholder="Item..."/><br/>
                
                <label for="inicio">Início:</label><br/>
                <input type="date" id="inicio" name="inicio" placeholder="inicio"/><br/>
                
                <label for="fim">Fim:</label><br/>
                <input type="date" id="fim" name="fim" placeholder="fim"/><br/>
                
                <input type="button" value="Buscar">
            </fieldset>
            <br/><br/>
            
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Faturamento</th>
                </tr>
                <tr>
                    <td>Hamburguer</td>
                    <td>25</td>
                    <td>R$ 355,00</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>134</td>
                    <td>R$ 1.256,00</td>
                </tr>
                <tr>
                    <td>Salada</td>
                    <td>12</td>
                    <td>R$ 321,00</td>
                </tr>
                <tr>
                    <td>Refrigerante</td>
                    <td>155</td>
                    <td>R$ 452,00</td>
                </tr>
            </table>
            <br/><br/>
            
            <input type="button" value="Voltar"/>
        
        <!-- Rodapé - Início -->
    </body>
</html>
