<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
    <body>
        <div layout:fragment="content">
        
         <form id="form" method="get" th:action="@{/cliente/search}" th:object="${searchFilter}">
            <input id="searchType" type="hidden" th:field="*{searchType}" />
            <input id="categoriaId" type="hidden" th:field="*{categoriaId}" />

                <div>
                    <h1>É hora de rangar!</h1>
                        <fieldset id="fieldsetFiltros">
                            <input type="text" name="busca" placeholder="Buscar por..." th:field="*{texto}"/>
                            <input type="button" value="Procurar" onclick="searchRest(null);" />
                        </fieldset>
                    <br/>
                </div>

                <div id="divMensagemDeErro" th:if="${restaurantes.size() == 0}">
                    <span >Nenhum restaurante encontrado!</span>
                </div><br/>

                <div id="divCategoriasComidaGeral">
                    <div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
                        <a href="#" th:onclick="'searchRest(' + ${categoria.id} + ');'">
                            <img alt="" id="imgCategoriaComida" th:src="@{/images/categoria/} + ${categoria.imagem}"/>
                            <br/>
                            <span th:text="${categoria.nome}"></span>
                        </a>
                    </div>
                </div>

		        <div>
		            <h1>Resultados</h1>
		            <fieldset>
		                <legend>Filtros</legend>
		                <input type="button" value="Entrega Gratis" th:id="*{entregaGratis} ? 'inputSelecionado' : ''" onclick="setCmd('EntregaGratis')"/><br/>
                        <input type="button" value="Maior Taxa" th:id="*{order.name()} == 'Taxa' and !*{asc} ? 'inputSelecionado' : ''" onclick="setCmd('MaiorTaxa')"/> 
                        <input type="button" value="Menor Taxa" th:id="*{order.name()} == 'Taxa' and *{asc} ? 'inputSelecionado' : ''" onclick="setCmd('MenorTaxa')"/><br/>
                        <input type="button" value="Maior Tempo" th:id="*{order.name()} == 'Tempo' and !*{asc} ? 'inputSelecionado' : ''" onclick="setCmd('MaiorTempo')"/> 
                        <input type="button" value="Menor Tempo" th:id="*{order.name()} == 'Tempo' and *{asc} ? 'inputSelecionado' : ''" onclick="setCmd('MenorTempo')"/><br/>
		                
                        <input type="hidden" id="entregaGratis" th:field="*{entregaGratis}"/>
                        <input type="hidden" id="order" th:field="*{order}"/>
                        <input type="hidden" id="asc" th:field="*{asc}"/>
                        <input type="hidden" id="cmd" name="cmd"/>
		            </fieldset>
		        </div>
	           <br/><br/>
            </form>

	        <div>
	            <div th:id="divRestauranteOpcao" th:each="restaurante : ${restaurantes}">
	                <a th:href="@{/cliente/restaurante} + '?restauranteId=' + ${restaurante.id}">
	                    <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteOpcao"/><br/>
	                    <span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span><br/>
	                    <span th:text="'Categoria de comida: ' + ${restaurante.categoriaAsText}" ></span><br/>
	                    <span th:text="'Tempo médio de entrega: ' + ${restaurante.calcularTempoEntrega(cep)} + 'm'"></span><br/>
	                    <span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span><br/>
	                </a>
	                <br/><br/>
	            </div>
            </div>

	        <input type="button" value="voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'">

        </div>
    </body>
</html>
