<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
    <body>
        <div layout:fragment="content">
	        <div>
	            <h1>É hora de rangar!</h1>
	            <form method="post" action="">
	                <fieldset id="fieldsetFiltros">
	                <input type="text" name="busca" placeholder="Buscar por..."/>
	                <input type="button" value="Procurar" onclick="location.href='clienteBusca.html';"/>
	                </fieldset>
	            </form>
	        </div>
	        
	        <div id="divCategoriasComidaGeral">
	            <div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
	                <a href="clienteBusca.html">
	                    <img alt="" id="imgCategoriaComida" th:src="@{/images/categoria/} + ${categoria.imagem}"/>
	                    <br/>
	                    <span th:text="${categoria.nome}"></span>
	                </a>
	            </div>
	        </div>
	        
	        <div>
	            <h1>Últimos pedidos</h1>
	            <input type="button" value="#15124 MCBlunalds" onclick="location.href='clientePedido.html';"/><br/>
	            <input type="button" value="#35464 Blue Pizza" onclick="location.href='clientePedido.html';"/><br/>
	            <input type="button" value="#38754 Hard Blue" onclick="location.href='clientePedido.html';"/><br/>
	        </div>
	        
	        <div>
	            <h1>Conta</h1>
	            <input type="Button" value="Meus dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'"/><br/>
	            <input type="Button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'"/><br/>
	        </div>
        </div>
    </body>
</html>
