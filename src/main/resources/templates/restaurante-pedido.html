<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
    <body>
        <div layout:fragment="content">
        
	        <div>
	            <h1>PEDIDO</h1>
	            
	            <div id="divMensagemDeSucesso" th:if="${msg != null}">
                    <span th:text="${msg}"></span><br/>
                </div><br/>
                
	            <form method="post" th:action="@{/restaurante/pedido/proximoStatus}">
                    <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                    <input type="submit" th:value="'Status: ' + ${pedido.status.descricao}" th:disabled="${pedido.status.ultimo}" /><br />
                </form>
	        </div>
	        <br/><br/>
	        
	        <div>
                <b><span>Data</span></b><br/>
                <span th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span>
            </div><br/><br/>
	        
	        <div>
	            <b><span th:text="${pedido.cliente.nome}"></span></b><br/>
	            <span th:text="'CEP: ' + ${pedido.cliente.formattedCep}"></span><br/>
	        </div>
	        <br/><br/>
	        
	        <div th:each="item : ${pedido.itens}">
	            <span th:text="${item.itemCardapio.nome}"></span><br/>
	            <span th:text="'Quantidade: ' + ${item.quantidade}"></span><br/>
	            <span th:text="${item.observacoes}"></span><br/>
	            <span th:text="${#numbers.formatCurrency(item.itemCardapio.preco)}"></span><br/><br/>
	        </div>
	        <br/><br/>
	        
	        <div>
	            <b><span>Taxa de entrega</span></b><br/>
	            <span th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span>
	        </div>
	        <br/><br/>
	        
	        <div>
	            <b><span>Total</span></b>
	            <span th:text="${#numbers.formatCurrency(pedido.total)}"></span>
	        </div>
	        <br/><br/>
	        
	        <div>
	            <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/restaurante/home} + '\';'"/>
	        </div>
                
		</div>
    </body>
</html>
